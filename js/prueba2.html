<html>

<head>
  <title>Ejemplo de write</title>

  <script>
    function nuevoContenido() {
      alert("carga el contenido nuevo");
      document.open(); // limpia todo el contenido previo del documento en cuestion
      document.write("<h1>Quita el contenido viejo - Agrega el contenido nuevo!</h1>");
      document.close(); //informar al navegador que la carga de la p√°gina ya ha terminado
    }
  </script>
</head>

<body onload="//nuevoContenido();">
  <p>Algo de contenido original del documento</p>
  <button onclick="nuevoContenido()">Cambio</button>
  
</body>

</html>
